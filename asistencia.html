<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistencia</title>
  <script type="module" crossorigin src="./assets/main-CeBxc6q6.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/main-BX0LDIW8.css">
</head>
<body>
    <div class="asistencia-container">
        <h2>Registro de Asistencia</h2>
        <div>
            <video id="qrScanner" style="width: 100%; max-width: 400px; transform: scaleX(-1);" autoplay></video>
        </div>
        <div>
            <input type="text" id="dniInput" maxlength="8" placeholder="Ingresa DNI manualmente" />
            <button id="registrarManual">Registrar Asistencia</button>           
        </div>
        <div id="result">
            <div id="nombre"></div>
            <div id="fechaHora"></div>
        </div>
        <div id="errorMessage" class="error-message"></div>
    </div>
    <div id="toast" class="toast"></div>

    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    <script src="https://unpkg.com/jsqr/dist/jsQR.js"></script>
</body>
</html>

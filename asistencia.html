<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asistencia</title>
    <!-- Favicon clásico -->
    <link rel="icon" type="image/png" sizes="16x16" href="/asistencia-pedregal/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/asistencia-pedregal/favicon-32x32.png" />

    <!-- Ícono para Android (PWA, etc.) -->
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="/favicon-192x192.png"
    />

    <!-- Ícono grande para pantallas retina, PWA -->
    <link rel="apple-touch-icon" sizes="512x512" href="/favicon-512x512.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <script type="module" crossorigin src="/asistencia-pedregal/assets/main-JxfclcXq.js"></script>
    <link rel="stylesheet" crossorigin href="/asistencia-pedregal/assets/style-BkkFC6Yc.css">
  <link rel="manifest" href="/asistencia-pedregal/manifest.webmanifest"></head>
  <body>
    <div id="header"></div>

    <!-- CONTENIDO CENTRADO -->
    <div
      class="d-flex justify-content-center align-items-center"
      style="min-height: 100vh"
    >
      <div class="container my-4" style="max-width: 500px">
        <div class="asistencia-container">
          <h2 class="text-center">Registro de Asistencia</h2>

          <!----- QR VIDEO ------->
          <div class="d-flex justify-content-center my-3">
            <video
              id="qrScanner"
              class="img-fluid qr-mirror border rounded shadow"
              autoplay
            ></video>
          </div>

          <!----- TURNO ------->
          <select class="form-select my-3" id="setturno">
            <option selected>Seleccione un turno</option>
            <option value="1">Mañana</option>
            <option value="2">Madrugada</option>
            <option value="3">Noche</option>
          </select>

          <!----- LABOR ------->
          <select class="form-select my-3" id="loadLabor"></select>

          <!----- LOTE ------->
          <select class="form-select my-3" id="loadLote"></select>

          <!----- DNI ------->
          <div>
            <input
              type="text"
              id="dniInput"
              maxlength="8"
              placeholder="Ingresa DNI manualmente"
              class="form-control mb-3"
            />
            <button id="initQRSCanH" class="btn btn-success w-100">
              Iniciar Lectura
            </button>
          </div>

          <div id="result" class="mt-3">
            <div id="nombre" class="fw-bold"></div>
            <div id="fechaHora"></div>
          </div>

          <div id="errorMessage" class="error-message text-danger mt-2"></div>
          <div id="toast" class="toast alert alert-success mt-3"></div>
        </div>
      </div>
    </div>

    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Tom Select -->
    <link
      href="https://cdn.jsdelivr.net/npm/tom-select/dist/css/tom-select.bootstrap5.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/tom-select/dist/js/tom-select.complete.min.js"></script>
  </body>
</html>

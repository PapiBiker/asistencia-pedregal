<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistencia</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
  <script type="module" crossorigin src="./assets/main-8FEM92Lz.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/main-bGemxGrX.css">
</head>
<body>
    <div class="asistencia-container">
        <h2>Registro de Asistencia</h2>
        <div>
            <video id="qrScanner" style="width: 100%; max-width: 400px; transform: scaleX(-1);" class="my-3" autoplay></video>
        </div>
        <div>
            <input type="text" id="dniInput" maxlength="8" placeholder="Ingresa DNI manualmente" class="form-control mb-3"/>
            <button id="registrarManual" class="btn btn-success">Registrar Asistencia</button>           
        </div>
        <div id="result">
            <div id="nombre"></div>
            <div id="fechaHora"></div>
        </div>
        <div id="errorMessage" class="error-message"></div>
    </div>
    <div id="toast" class="toast alert alert-success"></div>

    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    <script src="https://unpkg.com/jsqr/dist/jsQR.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

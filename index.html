<!-- index.html -->
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- Favicon clásico -->
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />

    <!-- Ícono para Android (PWA, etc.) -->
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="/favicon-192x192.png"
    />

    <!-- Ícono grande para pantallas retina, PWA -->
    <link rel="apple-touch-icon" sizes="512x512" href="/favicon-512x512.png" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
    />
    <script type="module" crossorigin src="/assets/main-DvBdTWuP.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/style-BkkFC6Yc.css">
  <link rel="manifest" href="/manifest.webmanifest"></head>
  <body class="bg-light">
    <div
      class="d-flex justify-content-center align-items-center"
      style="height: 100vh"
    >
      <div class="container p-4 form-control" style="max-width: 400px">
        <h2 class="text-center mb-4">Iniciar Sesión</h2>
        <form id="loginForm">
          <input
            type="text"
            id="usuario"
            placeholder="Usuario"
            class="form-control mb-3"
            required
          />
          <input
            type="password"
            id="password"
            placeholder="Contraseña"
            class="form-control mb-3"
            required
          />
          <button type="submit" class="btn btn-success w-100">
            Iniciar sesión
          </button>
        </form>
        <div
          id="errorMessage"
          class="error-message mt-3 text-danger text-center"
        ></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

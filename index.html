<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
  <script type="module" crossorigin src="./assets/main-8FEM92Lz.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/main-bGemxGrX.css">
</head>
<body>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <input type="text" id="usuario" placeholder="Usuario" class="form-control mb-3" required>
            <input type="password" id="password" placeholder="Contraseña" class="form-control mb-3" required>
            <button type="submit" class="btn btn-success">Iniciar sesión</button>
        </form>
        <div id="errorMessage" class="error-message"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
